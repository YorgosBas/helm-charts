apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-http-echo
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5678
      protocol: TCP
  selector:
    {{- include "http-echo.selectorLabels" . | nindent 4 }}